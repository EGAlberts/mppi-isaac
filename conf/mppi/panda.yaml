defaults:
  - base_mppi

mppi_mode: "halton-spline"  # halton-spline, simple
sampling_method: "halton"   # halton, random
num_samples: 100
horizon: 12                 # At least 12 for Halton Sampling
device: "cuda:0"
lambda_: 0.01
lambda_update: False
u_scale: 1
u_per_command: 1
rollout_var_discount: 0.95
sample_null_action: True
noise_abs_cost: False
filter_u: True
