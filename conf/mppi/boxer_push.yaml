defaults:
  - base_mppi

mppi_mode: "halton-spline"  # halton-spline, simple
sampling_method: "halton"   # halton, random
num_samples: 200
horizon: 10                 # At least 12 for Halton Sampling
device: "cuda:0"
lambda_: 0.01
u_min: [-2.5, -2.5]
u_max: [2.5, 2.5]
noise_sigma: [[4., 0.], [0., 8.]]
update_cov: False
rollout_var_discount: 0.95
sample_null_action: True
noise_abs_cost: False
filter_u: True
